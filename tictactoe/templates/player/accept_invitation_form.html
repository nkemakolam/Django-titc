{% extends "base.html" %}
{% block title %}
Accept Invitation
{% endblock title %}

{% block content %}
<div class="well col-md-6">
  <p>User {{invitation.from_user}} invites you to a Game
  He/She included the following message:</p>
  <blockquote><p> {{invitation.message}}</p></blockquote>
  <form action = ""method="post">
    {% csrf_token %}
    <button  class="btn btn-primary" type="submit" name="accept" value="ok">Accept</button>
     <button class="btn btn-danger" type="submit" name="accept" value="deny">Reject</button>

  </form>

</div>
{% endblock content %}
